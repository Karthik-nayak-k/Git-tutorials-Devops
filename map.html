<html>
    <head>
        <title>insert here</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #map {
            height:500px;
            width:50%;
        }
    </style>
    <body>
        <div id="map">
            <script>
                function initMap(){

                    var location={lat:13.340881,lng:74.742142};
                    var map=new google.maps.Map(document.getElementById("map"),{
                    zoom:6,
                    center:location
                    });

                    var marker=new google.maps.Marker({
                        position:location,
                        map:map
                    });
                }


            </script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNB3QF7eVCc7YmeKzoIQCTH-POMDheff0&callback=initMap">

            </script>
            
        </div>
    </body>
</html>
