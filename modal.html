<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="modal.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Login</button>

  <div class="modal fade" id="myModal1" role="dialog" >
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style="color: green;">LOG-IN</h4>
        </div>
        <div class="modal-body">
          <Label for="username">Username</Label>
          <input type="text" id="user_name"><br><br>
          <Label for="username">Password</Label>
          <input type="password" id="user_password">
          
        </div>
        <div class="modal-footer">
          <div id="TandC"><input type="checkBox" > <span style="color:green" >I accept the terms and conditions</span></input></div>
          <button type="submit" class="btn btn-default" data-dismiss="modal" style="background-color: green; color:white;">Login</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color:red; color:white;">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  
</div>

</body>
</html>
